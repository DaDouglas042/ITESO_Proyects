<!DOCTYPE html>
<html lang="es">
<head>

    <title>Página con Header Simple</title>
</head>

        </nav>
    </header>
    
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Contenido lol.</p>
        </section>
        <section id="servicios">
            <h2>Servicios</h2>
            <p>Descripción y asi</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Info.</p>
        </section>
    </main>
</body>
</html>
